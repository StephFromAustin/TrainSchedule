<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Train Schedules</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"

<!-- MAIN CONTEXT -->
<body>
        <!-- FIRST CARD via bootstrap | TRAIN TABLE -->
        <div class="jumbotron">
            <h1 class="display-4">The New York City Train Schedule</h1>
        </div>
        <div class="train-schedule">
            <div class="card">
                <div class="card-body">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">First Train Time</th>
                                <th scope="col">Frequency</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- INTERACTICE SECTION   -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="add-train">
            <div class="card">
                <div class="card-title">
                    <h4>Add Train</h4>
                </div>
                <div class="card-body">
                    <form>
                        <label for="train-name">Train Name: </label>
                        <input type="text" id="train-name" placeholder="train name"> <br>
                        <label for="train-destination">Destination: </label>
                        <input type="text" id="train-destination" placeholder="destination"> <br>
                        <label for="first-train-time">First Train:&nbsp; &nbsp;</label>
                        <input type="time" id="first-train-time" placeholder="military time"> <br>
                        <label for="train-frequency">Frequency:&nbsp;&nbsp;</label>
                        <input type="number" id="train-frequency" placeholder="minutes"> <br>
                        <button class="btn btn-primary" id="add-train-button">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
